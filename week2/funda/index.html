 <!DOCTYPE html>
<html lang="nl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>Funda</title>
<!--    <link href="font/Tahoma.ttf" rel="stylesheet">-->
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <header>
        <nav>
            <a href="#home" id="logo"><img src="img/funda-logo.svg"></a>
            <ul>
               <li><a href="#home">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="homeScreen" id="home">
                <div class="banner">
                    <img src="img/doorzon-silhouet.svg">
                </div>

                <div class="searchHolder">
                   <div class="search">
                       <h2>Zoek een koopwoning</h2>
                        <form>
                            <input type="text" id="user-input-field" placeholder="Vul een plaats in">
                            <button type="submit" id="submit-search">Zoek</button>
                        </form>
                    </div>

                    <div class="filterHolder">
                    <form class="filter">
                       <p>Aantal kamers:</p>
                        <select id="roomFilter">
                            <option value="1">1</option>
                            <option value="2">2+</option>
                            <option value="3">3+</option>
                            <option value="4">4+</option>
                        </select>
                    </form>

                    <form class="filter">
                       <p>Budget tot:</p>
                        <select id="budgetFilter">
                            <option value="50000">50.000</option>
                            <option value="75000">75.000</option>
                            <option value="100000">100.000</option>
                            <option value="125000">125.000</option>
                            <option value="150000">150.000</option>
                            <option value="175000">175.000</option>
                            <option value="200000">200.000</option>
                            <option value="225000">225.000</option>
                            <option value="250000">250.000</option>
                            <option value="275000">275.000</option>
                            <option value="300000">300.000</option>
                            <option value="325000">325.000</option>
                            <option value="350000">350.000</option>
                            <option value="375000">375.000</option>
                            <option value="400000">400.000</option>
                            <option value="450000">450.000</option>
                            <option value="500000">500.000</option>
                            <option value="550000">550.000</option>
                            <option value="600000">600.000</option>
                            <option value="650000">650.000</option>
                            <option value="700000">700.000</option>
                            <option value="750000">750.000</option>
                            <option value="800000">800.000</option>
                            <option value="900000">900.000</option>
                            <option value="1000000">1.000.000</option>
                            <option value="1250000">1.250.000</option>
                            <option value="1500000">1.500.000</option>
                            <option value="2000000">2.000.000</option>
                        </select>
                    </form>
                    </div>

    <!--
                    <select id="metersFilter">
                        <option value="50">50+ m²</option>
                        <option value="75">75+ m²</option>
                        <option value="100">100+ m²</option>
                        <option value="150">150+ m²</option>
                        <option value="250">250+ m²</option>
                    </select>
    -->
            </div>
            <article id="queryResult">
            </article>

            <article id="suggestResult">
            </article>

        </section>

        <section id="details">
            <article id="showDetails">
            </article>
        </section>
    </main>

<script src="static/lib/aja-min.js"></script>
<script src="static/lib/routie.js"></script>
<script src="static/config.js"></script>
<script src="static/app.js"></script>
</body>
</html>
